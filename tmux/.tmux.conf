# tmux basic setting
set-option -g prefix C-t
bind C-r source-file ~/.tmux.conf

# shell
# set-option -g default-shell /usr/bin/zsh
# set-option -g default-command /usr/bin/zsh

# 直前のウィンドウ t
bind C-t last-window

# デタッチ d
bind d detach

# タイトル変更 A
bind A command-prompt "rename-window %%"

# ターミナル色設定
set-option -g default-terminal "xterm-new"
# xtermに変更
# set-option -g default-terminal "xterm"

# ウィンドウ選択画面
bind Space choose-window

# 新ウィンドウ作成
bind c new-window -c "#{pane_current_path}"

# ペイン移動
bind -r C-o select-pane -t :.+

# 分割していたペインそれぞれをWindowに
bind b break-pane

# ペイン終了
bind C-q kill-pane

# ウィンドウ終了
bind q kill-window

# ペイン番号表示
bind i display-panes

# ペインの縦分割
bind  _  split-window -vc "#{pane_current_path}"

# ペインの横分割
bind  |  split-window -hc "#{pane_current_path}"

# コピーモード設定
bind ^ copy-mode
set-window-option -g mode-keys vi
# visual like
bind-key -t vi-copy v begin-selection
# visual line like
bind -t vi-copy V select-line
# visual block like
bind -t vi-copy C-v rectangle-toggle
# yank like
bind -t vi-copy y copy-selection

# ペインの移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# setw -g utf8 on
# set  -g status-utf8 on

# ペインサイズ変更
bind -r C-h resize-pane -L 2
bind -r C-j resize-pane -D 2
bind -r C-k resize-pane -U 2
bind -r C-l resize-pane -R 2

# セッションリネーム
bind C-n command-prompt 'rename-session %%'

# マウス操作を有効にする
# set -g mouse on
# set -g mouse-select-pane on
# set -g mouse-resize-pane on
# set -g mouse-select-window on

# set-option -g mouse on
#
# bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
# bind -n WheelDownPane select-pane -t= \;                 send-keys -M

# set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# 256色端末を使用する
set -g default-terminal "screen-256color"

set -s escape-time 0

#### センタリングオプションテスト
set-option -g status-justify "centre"

#### COLOUR (Solarized dark)
# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg blue #base0
set-window-option -g window-status-bg black
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-attr bright

# ペインボーダーの色を設定する
set -g pane-border-fg colour069
set -g pane-border-bg black

# アクティブなペインを目立たせる
set-option -g pane-active-border-fg colour069
set-option -g pane-active-border-bg black

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green
set-option -g status-position top

set-option -g status on

set-option -g status-interval 60
# set-option -g status-utf8 on
set-option -g status-justify "left"
set-option -g status-left-length 60
set-option -g status-right-length 83

set-option -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL || $SHELL"

run ~/.dotfiles/tmux/leftline.tmux
run ~/.dotfiles/tmux/rightline.tmux
